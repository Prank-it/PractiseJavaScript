<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code dom</title>
</head>
<body style="background-color: #212121; color: white;">
    <u class="language">
        <li>JavaScript</li>
    </u>
</body>
<script>
    function addLanguage(langname){
       const li =  document.createElement("li");
       li.innerHTML = `${langname}`;
       document.querySelector(".language").appendChild(li);
    }
    addLanguage("HTML");
    addLanguage("CSS");
    function addOptiLanguage(langName){
        const createdElement = document.createElement("li");
        createdElement.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(createdElement);
    }
    addOptiLanguage("Python");
    addOptiLanguage("Java");

    //edit
    const secondLang =document.querySelector("li:nth-child(2)");
    const editElement = document.createElement("li");
    editElement.appendChild(document.createTextNode("hello"));
    secondLang.replaceWith(editElement);
    //remove
    const thirdLang = document.querySelector("li:nth-child(3)");
    thirdLang.remove();
    
</script>
</html>
